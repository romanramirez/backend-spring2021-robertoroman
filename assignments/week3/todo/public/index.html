<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- FontAwesome CSS minified -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/main.css" />

    <title>TŌDO</title>
  </head>
  <body>
    <div class="container">
      <div class="welcome">
        <h1 class="bolded">TŌDO</h1>
        <div class="welcome-text">
          <p>
            Whether you're a busy go-getter with a full plate or a bit of a
            slacker &#40;that's cool too!&#41;
          </p>
          <br />
          <p>
            <span class="bolded">TŌDO</span> lets you quickly make a task list,
            set priority levels, due dates, and even add tags.
          </p>
        </div>
      </div>
      <div id="main-row" class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title bolded">Task List</span>
              <div class="row">
                <form id="task-form" autocomplete="off">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="task" class="new-task">New Task</label>
                  </div>
                  <!-- <div class="priority"> -->
                  <p class="bolded dark">Priority level</p>
                  <div class="container radio">
                    <label class="radio-btn">
                      <input
                        class="with-gap"
                        name="yourchoice"
                        type="radio"
                        checked
                      />
                      <span>High</span> </label
                    ><label class="radio-btn">
                      <input
                        class="with-gap"
                        name="yourchoice"
                        type="radio"
                        checked
                      />
                      <span>Medium</span>
                    </label>
                    <label class="radio-btn">
                      <input
                        class="with-gap"
                        name="yourchoice"
                        type="radio"
                        checked
                      />
                      <span>Low</span>
                    </label>
                    <!-- </div> -->
                  </div>
                  <div class="buttoncontainer">
                    <input type="submit" value="Add Task" class="btn addtask" />
                    <a href="#" class="btn bolded transparent">Add Details</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title" class="bolded">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black round bolded"
                >Clear tasks</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javacript -->
    <script src="./scripts/app.js"></script>

    <!-- jQuery (Materialize dependency) -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
